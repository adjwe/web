<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>계산 게임</title>
  <style>
    table {
      border-collapse: collapse;
      margin: 80px auto;
    }
    th, td {
      padding: 10px;
      border: 1px solid black;
      text-align: center;
    }
    input {
      width: 50px;
      text-align: center;
    }
  </style>
</head>
<body>
  <h1>계산 게임</h1>
  <table>
    <tr>
      <th colspan="3">보기</th>
    </tr>
    <tr>
      <td>-</td>
      <td>+</td>
      <td></td>
    </tr>
    <tr>
      <td>48</td>
      <td><input type="text" id="answer1"></td>
      <td>15</td>
      <td><input type="text" id="answer2"></td>
      <td>22</td>
      <td>=</td>
      <td>55</td> 
      <td id="result1"></td>
    </tr>
    <tr>
      <td>35</td>
      <td><input type="text" id="answer3"></td>
      <td>14</td>
      <td><input type="text" id="answer4"></td>
      <td>7</td>
      <td>=</td>
      <td>56</td>
      <td id="result2"></td>
    </tr>
    <tr>
      <td>78</td>
      <td><input type="text" id="answer5"></td>
      <td>46</td>
      <td><input type="text" id="answer6"></td>
      <td>12</td>
      <td>=</td>
      <td>20</td>
      <td id="result3"></td>
    </tr>
    <tr>
      <td>23</td>
      <td><input type="text" id="answer7"></td>
      <td>65</td>
      <td><input type="text" id="answer8"></td>
      <td>24</td>
      <td>=</td>
      <td>64</td>
      <td id="result4"></td>
    </tr>
  </table>

  <button id="next">다음문제</button>

  <script>
   
    document.querySelectorAll('input[type="text"]').forEach((input) => {
      input.addEventListener('input', () => {
        calculateResults();
      });
    });

    function calculateResults() {
     
      let sign1 = document.getElementById('answer1').value.trim();
      let sign2 = document.getElementById('answer2').value.trim();
      let sign3 = document.getElementById('answer3').value.trim();
      let sign4 = document.getElementById('answer4').value.trim();
      let sign5 = document.getElementById('answer5').value.trim();
      let sign6 = document.getElementById('answer6').value.trim();
      let sign7 = document.getElementById('answer7').value.trim();
      let sign8 = document.getElementById('answer8').value.trim();

      document.getElementById('result1').textContent = (48 - 15 + 22 === 55 && sign1 === '-' && sign2 === '+') ? '맞음' : '틀림';
      document.getElementById('result2').textContent = (35 + 14 + 7 === 56 && sign3 === '+' && sign4 === '+') ? '맞음' : '틀림';
      document.getElementById('result3').textContent = (78 - 46 - 12 === 20 && sign5 === '-' && sign6 === '-') ? '맞음' : '틀림';
      document.getElementById('result4').textContent = (23 + 65 - 24 === 64 && sign7 === '+' && sign8 === '-') ? '맞음' : '틀림';
    }

    document.getElementById('next').addEventListener('click', () => {
      window.open('주소', '_self');
    });
  </script>
</body>
</html>
